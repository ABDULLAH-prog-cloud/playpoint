
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayPoint</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
        }

        /* Sidebar */
        #sideMenu {
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.4s;
            padding-top: 60px;
            z-index: 100;
        }

        #sideMenu a {
            padding: 12px 30px;
            display: block;
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        #sideMenu a:hover {
            background-color: #444;
        }

        .closebtn {
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 36px;
            color: white;
            text-decoration: none;
        }

        .hamburger {
            font-size: 30px;
            cursor: pointer;
            color: white;
            padding: 15px;
            background-color: #222;
            width: max-content;
            border-radius: 5px;
            margin: 10px;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <!-- Hamburger Button -->
    <div onclick="openMenu()" class="hamburger">☰ Categories</div>

    <!-- Sidebar -->
    <div id="sideMenu">
        <a href="javascript:void(0)" class="closebtn" onclick="closeMenu()">×</a>
        <a href="#">PS4 Games</a>
        <a href="#">PS5 Games</a>
        <a href="#">Xbox One</a>
        <a href="#">Xbox Series S</a>
        <a href="#">Xbox Series X</a>
        <a href="#">Hard Drives</a>
    </div>

    <h1>Welcome to PlayPoint</h1>

    <script>
        function openMenu() {
            document.getElementById("sideMenu").style.width = "250px";
        }

        function closeMenu() {
            document.getElementById("sideMenu").style.width = "0";
        }
    </script>

</body>
</html>
